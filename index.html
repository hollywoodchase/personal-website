<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style2.css">
    <title>Danny Calise</title>
</head>

<body>
    <nav id="header" class="nav navbar-nav">
        <a id="logo-link" href="https://hollywoodchase.github.io/personal-website/">
            <img id="dc-logo" class="navbar-brand" src="images/DC logo.png">
        </a>
        <div id="right-header">
            <h2 id="port-btn">Portfolio</h2>
            <a id="bar-logo" class="btn icon-btn">
                <i id="bars" class="fa fa-bars"></i>
            </a>
        </div>
    </nav>
    <!-- Hero Image -->
    <section class="hero" style="background-image: url(images/Calise-cartoon.png)"></section>
    <!-- Tiles -->
    <div id="tiles" class="container-fluid hidden brightened">
        <div class="row">
            <div class="col-sm-4 tile op-tile">
                <a class="tile-link" href="http://dannycalise.bandcamp.com">
                    <img class="images" src="images/original-songs.jpg">
                    <img class="icons" src="icons/iconfinder_social_media_web_network_logo-18_4584651.png">
                </a>
            </div>
            <div class="col-sm-4 tile op-tile">
                <a class="tile-link" href="https://www.linkedin.com/in/daniel-calise/">
                    <img class="images" src="images/linkedin.jpeg">
                    <img class="icons" src="icons/iconfinder_social_media_web_network_logo-10_4584660.png">
                </a>
            </div>
            <div class="col-sm-4 tile op-tile">
                <a class="tile-link" href="http://instagram.com/golden_caulfield">
                    <img class="images" src="images/instagram.jpg">
                    <img class="icons" src="icons/iconfinder_social_media_web_network_logo-05_4584665.png">
                </a>
            </div>
            <div class="col-sm-4 tile op-tile">
                <a class="tile-link" href="https://www.youtube.com/channel/UCxe-DZuz-WwKl8NK5a2_9iw">
                    <img class="images" src="images/youtube.jpg">
                    <img class="icons" src="icons/youtube.png">
                </a>
            </div>
            <div id="image-outer-div" class="col-sm-4 tile">
                <section id="image-div" style="background-image: url(images/Calise-cartoon.png)">
                    <!-- <h1>lalala</h1> -->
                    <!-- <img id="center-image" class="images" src="images/Calise-cartoon.png"> -->
                    <!-- <a id="dc-image-link" href="https://fontmeme.com/ac-dc-font/"><img src="https://fontmeme.com/permalink/190906/a361c480d469427636c61cae9b48e4cc.png" alt="ac-dc-font" border="0"></a> -->
                </section>
            </div>
            <div class="col-sm-4 tile op-tile">
                <a class="tile-link" href="http://twitter.com/dannycalise">
                    <img class="images" src="images/twitter.jpeg">
                    <img class="icons" src="icons/iconfinder_social_media_web_network_logo-08_4584662.png">
                </a>
            </div>
            <div class="col-sm-4 tile op-tile">
                <a class="tile-link" href="https://github.com/hollywoodchase/">
                    <img class="images" src="images/github.jpeg">
                    <img class="icons" src="icons/iconfinder_social__media__social_media__github__3259374.png">
                </a>
            </div>
            <div class="col-sm-4 tile op-tile">
                <a class="tile-link" href="https://dannycalise.bandcamp.com/album/tricycle-taxi-the-pedicab-musical">
                    <img class="images" src="images/pedicab.jpg">
                    <img class="icons" src="icons/Screen Shot 2019-08-22 at 4.27.10 PM.png">
                </a>
            </div>
            <div class="col-sm-4 tile op-tile">
                <a class="tile-link" href="http://facebook.com/danny.calise.39">
                    <img class="images" src="images/facebook.jpg">
                    <img class="icons" src="icons/iconfinder_social_media_web_network_logo-02_4584667.png">
                </a>
            </div>
        </div>
    </div>
    <div class="hidden" id="port-bg" style="background-image: url(images/dcbackground.jpg)">
        <div class="container-fluid port-container" id="portfolio">
            <div class="row port-row">
                <div id="gatsby" class="col-xs-5 port-col">
                    <a class="port-link" href="https://hollywoodchase.github.io/gatsby-hangman/">
                        <img class="port-images" src="images/gatsby.gif">
                        <a href="https://github.com/hollywoodchase/gatsby-hangman">
                            <img class="port-top-left-icons"
                                src="https://icon-library.net/images/deployment-icon/deployment-icon-13.jpg">
                        </a>
                    </a>
                </div>
                <div id="plans" class="col-xs-5 port-col">
                    <a class="port-link" href="https://hollywoodchase.github.io/your-plans-tonight/"">
                        <img class="port-images" src="images/yourplans.gif">
                        <a href="https://github.com/hollywoodchase/your-plans-tonight">
                            <img class="port-top-right-icons"
                                src="https://icon-library.net/images/deployment-icon/deployment-icon-13.jpg">
                        </a>
                    </a>
                </div>
            </div>
            <div class="row port-row">

                <div id="careers" class="col-xs-5 port-col">
                    <a class="port-link" href='http://gentle-taiga-49524.herokuapp.com'>
                        <img class="port-images" src="images/careers.gif">
                        <a href="https://github.com/hollywoodchase/careersurvey">
                            <img class="port-btm-left-icons"
                                src="https://icon-library.net/images/deployment-icon/deployment-icon-13.jpg">
                        </a>
                    </a>
                </div>
                <div id="personal" class="col-xs-5 port-col">
                    <a class="port-link" href="https://hollywoodchase.github.io/personal-website/">
                        <img class="port-images" src="images/personalwebpage.gif">
                        <a href="https://github.com/hollywoodchase/personal-website">
                            <img class="port-btm-right-icons"
                                src="https://icon-library.net/images/deployment-icon/deployment-icon-13.jpg">
                        </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
